<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input id="input" placeholder="请输入要查询数据" /> 
</body>
<script>
    window.onload = function(){
        const inputEle = document.getElementById('input')
        inputEle.oninput = throttle(handleInput, 2000)

        function handleInput(e){
            console.log('input: ' + e.target.value)
        }

        function debounce(fn, wait){
            var timer = null
            return function(){
                var _this = this
                var args = arguments
                if(timer){
                    clearTimeout(timer)
                } 
                timer = setTimeout(function(){
                    fn.apply(_this, args)
                }, wait)
            }
        }

        // 使用定时器实现节流
        function throttleByTimer(fn, wait){
            var flag = false
            return function(){
                var _this = this
                var args = arguments
                if(flag){
                    return
                }
                flag = true
                setTimeout(function(){
                    fn.apply(_this, args)
                    flag = false
                }, wait)
            }
        }
        
        // 使用时间差实现节流
        function throttle(fn, wait){
            var lastTime = 0
            return function(){
                var nowTime = new Date().getTime()
                if(lastTime + wait < nowTime){
                    fn.apply(this, arguments)
                    lastTime = nowTime
                }
            }
        }
    }
</script>
</html>
